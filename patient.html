<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            margin: 0;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #ff416c;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #ff4b2b;
        }

        .section {
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .card button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .card button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Welcome, <span id="patientName"></span></h2>
            <div class="nav">
                <a href="#">Profile</a>
                <a href="#" onclick="logout()">Logout</a>

                <a href="#">Help</a>
            </div>
        </div>

        <div class="section">
            <h3>Your Medical Records</h3>
            <div id="medicalRecords"></div>
        </div>

        <div class="section">
            <h3>Your Upcoming Appointments</h3>
            <div class="card">
                <p><strong>Doctor:</strong> Dr. Smith - Cardiologist</p>
                <p><strong>Date:</strong> --/--/---- | --:-- AM </p>
                <button>View Details</button>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("username");  // Clear stored user data
            window.location.href = "medi.html";  // Redirect to the login page
        }

        document.getElementById("patientName").innerText = localStorage.getItem("username");

        function loadMedicalRecords() {
            let patients = JSON.parse(localStorage.getItem("patients")) || [];
            let medicalRecordsDiv = document.getElementById("medicalRecords");
            medicalRecordsDiv.innerHTML = "";

            patients.forEach(patient => {
                let card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <p><strong>Name:</strong> ${patient.name}</p>
                    <p><strong>DOB:</strong> ${patient.dob}</p>
                    <p><strong>Report:</strong> ${patient.report}</p>
                    <p><strong>Description:</strong> ${patient.description}</p>
                    <p><strong>Appointment No:</strong> ${patient.appointment}</p>
                    <button>View</button>
                `;
                medicalRecordsDiv.appendChild(card);
            });
        }

        window.onload = loadMedicalRecords;
    </script>
</body>

</html>
