<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Website</title>
    <link rel="stylesheet" href="kriti.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">Medcare</div>
        <input type="text" placeholder="Search...">
        <nav>
            <ul>
                <li><a href="#">Healthcare Services</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1><b>Healthcare</b></h1>
            <button class="btn">Book Consultation</button>
        </div>
        <img src="" alt="Doctor">
    </section>

    <!-- Service Section -->
    <section class="services">
        <div class="service-card green">
            <h2>Instant Video Consultation.</h2>
            <p>Connect within 60 seconds.</p>
        </div>
        <div class="service-card yellow">
            <h2>Find The Doctors Near You.</h2>
            <p>Confirmed Appointments.</p>
        </div>
        <div class="service-card pink">
            <h2>24/7 Medicine.</h2>
            <p>Essentials at your doorstep.</p>
        </div>
        <div class="service-card blue">
            <h2>Lab Tests.</h2>
            <p>Simple pickup at your home.</p>
        </div>
    </section>

</body>

</html>
