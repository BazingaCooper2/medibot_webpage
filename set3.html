<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Course Feedback Form</title>
    <style>
        body {
            background-color: #689698;
            font-family: Arial, sans-serif;
        }

        .main {
            text-align: center;
            color: #ECF0F1;
            padding: 20px;
        }

        table {
            background-color: #ECF0F1;
            border-collapse: collapse;
            width: 50%;
            border: 3px solid #05253a;
            margin: auto;
        }

        th,
        td {
            border: 2px solid #0a334f;
            padding: 15px;
            text-align: left;
        }

        input,
        textarea {
            width: 90%;
            padding: 8px;
            border: 1px solid #05253a;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        button {
            background-color: #3498DB;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2980B9;
            transform: scale(1.1);
        }

        a {
            font-size: large;
        }

        a:link {
            color: #ECF0F1;
        }

        a:hover {
            color: #AED6F1;
        }
    </style>
</head>

<body>
    <div class="main">
        <h2>Student Course Feedback Form</h2>
        <p>Please provide your feedback regarding the course and instructor.</p>
        <p>23BCE1834</p>
    </div>
    <form action="#" method="post">
        <table>
            <tr>
                <th colspan="2">Student Information</th>
            </tr>
            <tr>
                <td><label for="name">Student Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="course">Course Name:</label></td>
                <td><input type="text" id="course" name="course" required></td>
            </tr>
            <tr>
                <td><label for="instructor">Instructorâ€™s Name:</label></td>
                <td><input type="text" id="instructor" name="instructor" required></td>
            </tr>
            <tr>
                <th colspan="2">Course Feedback</th>
            </tr>
            <tr>
                <td><label>Course Content Rating:</label></td>
                <td>
                    <input type="radio" name="content_rating" value="Poor"> Poor
                    <input type="radio" name="content_rating" value="Fair"> Fair
                    <input type="radio" name="content_rating" value="Good"> Good
                    <input type="radio" name="content_rating" value="Excellent"> Excellent
                </td>
            </tr>
            <tr>
                <td><label>Aspects Needing Improvement:</label></td>
                <td>
                    <input type="checkbox" name="improvement" value="Assignments"> Assignments
                    <input type="checkbox" name="improvement" value="Lectures"> Lectures
                    <input type="checkbox" name="improvement" value="Materials"> Materials
                    <input type="checkbox" name="improvement" value="Exams"> Exams
                </td>
            </tr>
            <tr>
                <td><label for="comments">Additional Feedback:</label></td>
                <td><textarea id="comments" name="comments" rows="4" cols="30"
                        placeholder="Please provide any additional comments here."></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
