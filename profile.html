<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #000428, #004e92);
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(10px);
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Choose Your Login Profile</h2>
        <button onclick="goToPage('patient')">Patient</button>
        <button onclick="goToPage('doctor')">Doctor</button>
    </div>

    <script>
        function goToPage(role) {
            localStorage.setItem("role", role);
            if (role === "patient") {
                window.location.href = "patient.html";
            } else if (role === "doctor") {
                window.location.href = "doctor.html";
            }
        }
    </script>
</body>
</html>
