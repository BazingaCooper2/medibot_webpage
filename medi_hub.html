<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Website</title>
    <link rel="stylesheet" href="kriti.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            background: #1d2453;
            padding: 140px 50px;
            border-radius: 30px;
            width: 90%;
            margin: 20px auto;
            position: relative;
            height: 80%;
            text-align: center;
            min-height: 300px;
        }

        .hero-content {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .hero h1 {
            font-size: 180px;
            font-weight: 700;
            color: #dce1ff;
            padding-top: 0px;
            z-index: 2;
            margin-top: 0.8px;
            line-height: 1;
        }

        .slider {
            width: 90%;
            border: 1px solid black;
            height: var(--height);
            overflow: hidden;
            mask-image: linear-gradient(to right,
                    transparent,
                    #000 10% 90%,
                    transparent);
            margin: 20px auto;
            border-radius: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .slider .list {
            display: flex;
            min-width: calc(var(--width) * var(--quantity));
            animation: autoRun 10s linear infinite;
        }

        .slider .list .item {
            width: var(--width);
            height: var(--height);
            flex-shrink: 0;
        }

        @keyframes autoRun {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(calc(-1 * var(--width) * var(--quantity)));
            }
        }

        .slider:hover .list {
            animation-play-state: paused !important;
        }

        .green {
            background: #5bc0be;
            margin-left: -30px;
        }

        .yellow {
            background: #f4b400;
        }

        .pink {
            background: #ff9f9f;
        }

        .blue {
            background: #4586ff;
        }

        .orange {
            background: #E8B48F;
        }

        .purple {
            background: #BDABD9;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Medcare</div>
        <input class="Search" type="text" placeholder="Search...">
        <nav>
            <ul>
                <li><a href="#">Healthcare Services</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Healthcare</h1>
        </div>
    </section>
    <div class="slider" reverse="true" style="
        --width:300px;
        --height:350px;
        --quantity: 6;
    ">
        <div class="list">
            <div class="item green" style="--position: 1"></div>
            <div class="item yellow" style="--position: 2"></div>
            <div class="item pink" style="--position: 3"></div>
            <div class="item blue" style="--position: 4"></div>
            <div class="item orange" style="--position: 5"></div>
            <div class="item purple" style="--position: 6"></div>

        </div>
    </div>
</body>

</html>
