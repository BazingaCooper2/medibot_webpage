<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resort Feedback Survey</title>
    <style>
        body {
            background-color: #2C3E50;
        }

        .main {
            text-align: center;
            color: #ECF0F1;
        }

        table {
            background-color: #c9c9c9;
            border-collapse: collapse;
            width: 50%;
            border: 5px solid #3498DB;
            margin: auto
        }

        th,
        td {
            border: 2px solid #3498DB;
            padding: 10px;
            text-align: center;
        }

        button {
            background-color: #16A085;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1ABC9C;
            transform: scale(1.3);
        }

        a {
            font-size: large;
        }

        a:link {
            color: #EAEDED;
        }

        a:hover {
            color: #F39C12;
        }

        p.name {
            text-align: center;
            margin-top: 20px;
            color: #ECF0F1;
        }
    </style>
</head>

<body>
    <div class="main">
        <h2>Resort Feedback Survey</h2>
        <a href="#resort">Click here to view our resort locations!</a>

    </div>
    <form action="#" method="post">
        <table>
            <tr>
                <th colspan="2">Guest Information</th>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" placeholder="enter your name" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" placeholder="enter your name" id="email" name="email" required></td>
            </tr>
            <tr>
                <th colspan="2">Feedback</th>
            </tr>
            <tr>
                <td><label>Resort Experience:</label></td>
                <td>
                    <input type="radio" name="resort_experience" value="Poor"> Poor
                    <input type="radio" name="resort_experience" value="Average"> Average
                    <input type="radio" name="resort_experience" value="Good"> Good
                    <input type="radio" name="resort_experience" value="Excellent"> Excellent
                </td>
            </tr>
            <tr>
                <td><label>Favorite Resort Facilities:</label></td>
                <td>
                    <input type="checkbox" name="facility" value="Pool"> Swimming Pool
                    <input type="checkbox" name="facility" value="Spa"> Spa
                    <input type="checkbox" name="facility" value="Restaurant"> Restaurant
                    <input type="checkbox" name="facility" value="Gym"> Gym
                </td>
            </tr>
            <tr>
                <td><label for="comments">Additional Comments:</label></td>
                <td><textarea id="comments" name="comments" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
        <p class="name">Sivakumar G - 23BCE1834</p>
    </form>
    </div>
</body>

</html>
